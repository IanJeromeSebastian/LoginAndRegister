<ion-header [translucent]="true">
  <ion-toolbar>
    <img class="image" src = "/assets/trangko.png"/>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-item *ngIf="hasBiometrics">
    <ion-label class="biometric">Biometric Login</ion-label>
    <ion-toggle slot="end" [(ngModel)]="isBiometricsEnabled" (ionChange)="change()" [checked]="isBiometricsEnabled"></ion-toggle>
  </ion-item>

  <div class="button">
    <ion-button (click)="gotoLogout()">Logout</ion-button>
  </div>

</ion-content>
