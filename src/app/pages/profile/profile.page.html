<ion-header [translucent]="true">
  <ion-toolbar>
    <img class="image" src = "/assets/trangko.png"/>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <div class="overlay">
      <ion-avatar>
        <img [src]="profileImageUrl"/>
      </ion-avatar>
    </div>
  </div>

  <div class="button">
    <ion-button type="submit" (click)="gotoUpload()">Upload Profile</ion-button>
  </div>

</ion-content>
